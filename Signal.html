<html>
<head>
<script>
var color="yellow";
if(color=="red")
{
  document.write("Stop the signal");
}
else if(color=="green")
{
document.write("Start the signal");
}
else if(color=="orange")
{
document.write("Go fast ");
}
else
{
document.write("Invalid color for signal");
}
</script>
</head>
<body>
<h2>Ladder if else statement</h2>
</body>
</html>
