<html>
<head>
<script>
function r()
{
  document.getElementById("a").innerHTML="Div name is A";
}
function g()
{
  document.getElementById("b").innerHTML="Div name is B";
}
function y()
{
  document.getElementById("c").innerHTML="Div name is C";
}
</script>
</head>
<body>

<div id="a" style="height:400px;width:30%;background:red">
</div>
<div id="b" style="height:200px;width:100%;background:green">
</div>
<div id="c" style="height:200px;width:100%;background:yellow">
</div>
<input type="submit" value="Red" onclick="r()"/>
	<input type="submit" value="Green" onclick="g()"/>
	<input type="submit" value="Yellow" onclick="y()"/>
	
</body>
</html>
