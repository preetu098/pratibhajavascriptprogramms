<html>
<head>
</head>
<body>
  <h1>Pattern Program</h1>
  <script>
  for(var i=1;i<=4;i=i+1)
  {
    for(var j=1;j<=4;j=j+1)
	{
	  if(i==j)
	  {
	     document.write("1 ");
	  }
	  else
	  {
	    document.write("0 ");
	  }
	}
	document.write("<br>");
  }
  </script>
</body>
</html>
