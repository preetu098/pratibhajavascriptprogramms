<html>
<head>
 <script>
 var count=0;
 function like()
 {
   for(var i=1;i<=5;i++)
   {
      count++;
      document.write("Like "+count+"<br>");
	 
   }
 }
 function dislike()
 {
 for(var i=5;i>0;i--)
   {
     document.write("Dislike "+(count--)+"<br>");
	
   }
 }
 like();
 dislike();
 
 </script>
</head>
<body>
</body>
</html>
