<body>
<h2>Check Character</h2>
<script>
var v="1a";
document.write(typeof(v));
if(v>="a" && v<="z" || v>="A" && v<="Z")
{
  document.write("It is Alphabet "+v);
}
else if(v>="0" && v<="9")
{
document.write("Its number "+v);
}
else
{
   document.write("Its Symbol "+v);
}
</script>
