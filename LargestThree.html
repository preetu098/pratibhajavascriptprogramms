<html>
<head>
<script>
var a=190;
var b=120;
var c=500;
document.write("Value of A="+a+"<br>");
document.write("Value of B="+b+"<br>");
document.write("Value of C="+c+"<br>");
if(a>b)
{
     if(a>c)
	 {
	 document.write("A is greater="+a);
	 }
	 else
	 {
	 document.write("C is greater="+c);
	 }
}
else
{
  if(b>c)
  {
   document.write("B is greater="+b);
  }
  else
  {
  document.write("C is greater="+c);
  }
}
</script>
</head>
<body>
  <h2>Example of Nested if else statement</h2>
</body>
</html>
