<html>
<head>
</head>
<body>
   <h1>Exam Date Validity</h1>
   <script>
   
   var today=new Date();
   document.write(today.getDate()+"/"+today.getMonth()+"/"+today.getFullYear()+"<br>");
   
   
   var exdate=new Date(2011,11,28);
    document.write(exdate.getDate()+"/"+exdate.getMonth()+"/"+exdate.getFullYear()+"<br>");
   var cy=today.getFullYear();
   var cm=today.getMonth();
   var cd=today.getDate();
   
   var ey=exdate.getFullYear();
   var em=exdate.getMonth();
   var ed=exdate.getDate();
   function check()
   {
   if(ey>=cy)
   {
       if(em>=cm)
	   {
	     if(ed>=cd)
		 {
		    document.write("Data is Valid");
		 }
		 else
		 {
		  document.write("InValid");
		 }
	   }
	   else
	   {
	    document.write("Invalid");
	   }
   }
   else
   {
    document.write("Data is InValid");  
   }
   }
   </script>
  <input type="submit" value="Check" onclick="check()"/>
</body>
</html>
