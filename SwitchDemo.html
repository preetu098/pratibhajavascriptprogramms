<html>
<head>
<script>
var day=5;
switch(day)
{
  case 1:
  document.write("Monday");
  break;
  case 2:
  document.write("Tuesday");
  break;
  case 3:
  document.write("Wednesday");
  break;
  case 4:
  document.write("Thursday");
  break;
  case 5:
  document.write("Friday");
  break;
  case 6:
  document.write("Saturday");
  break;
  case 7:
  document.write("Sunday");
  break;
  default:
  document.write("only 7 days are availble");
}
</script>
</head>
<body>
<h3>Switch statement is example</h3>
</body>
</html>
